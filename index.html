<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>QuizBuzz</title>
  </head>
  <body>
    <div class="main-container">
      <div class="contentbox">
        <img src="./images/quizLogo.jpg" alt="logo" />
        <h2>Enter You Name To Continue The Quiz</h2>
        <form action="">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="ENTER YOUR NAME"
          />
          <!-- <button type="submit">START</button> -->
        </form>
        <h3>You'll Have 15 Seconds To Answer Each Question</h3>
        <hr />

        <div class="category">
          <h1>Select Category</h1>
          <div class="categoryOptions">
            <div>
              <button
                id="htmlBtn"
                class="options"
                onclick="startQuiz('HTML')"
                type="button"
              >
                HTML
              </button>
              <button
                id="cssBtn"
                class="options"
                onclick="startQuiz('CSS')"
                type="button"
              >
                CSS
              </button>
              <button
                id="jsBtn"
                class="options"
                onclick="startQuiz('JavaScript')"
                type="button"
              >
                JAVASCRIPT
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="index.js"></script>
  </body>
</html>
