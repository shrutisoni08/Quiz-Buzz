<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizBuzz - Questions</title>
    <link rel="stylesheet" href="questionpage.css" />
  </head>
  <body>

    <div class="questionBox container">
      <div class="contentBox">
        <h2 id="category-title" class="title"></h2>

        <div class="score_and_time">
          <h2>Score : <span id="score"></span></h2>
          <h2>Time : <span id="timer">15</span></h2>
        </div>

        <div class="display_question">
          <p id="printQuestion">
            <!-- Placeholder text will be updated dynamically -->
          </p>
        </div>
        <div class="option">
          <div class="buttons" id="optionsContainer">
            <!-- Options buttons will be added dynamically -->
          </div>
        </div>

        <button id="nextBtn" type="button" onclick="nextQuestion()" disabled>
          Next
        </button>
      </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
